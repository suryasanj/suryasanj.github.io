    <script>
      function checkAnswer() {
        // Get the selected answer
        var selectedAnswer = document.querySelector('input[name="capital"]:checked');
        // Check if an answer is selected
        if (selectedAnswer) {
          // Check if the selected answer is correct (for example, "paris")
          if (selectedAnswer.id === "tree") {
            // Redirect to Google.com
            window.location.href = "https://www.google.com";
          } else {
            // Provide feedback or handle incorrect answer
            alert("Incorrect answer. Please try again.");
          }
        } else {
          // Handle case where no answer is selected
          alert("Please select an answer.");
        }
      }
